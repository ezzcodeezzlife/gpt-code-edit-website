<html>
  <head>
    <script>
      async function changeSourceCode() {
        const model = "code-davinci-edit-001";
        const input =  document.documentElement.innerHTML
        const instruction = document.getElementById("inputField").value 
        
        const response = await fetch("https://api.openai.com/v1/edits", {
            method: "POST",
            headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx`
            },
            body: JSON.stringify({ model, input, instruction, temperature: 2 })
        });
        const result = await response.json();

        let newSourceCode = result.choices[0].text;
        document.documentElement.innerHTML = newSourceCode 
      }
      
    </script>
    <style>
      body {
        background-color: #ffffff;
      }
    </style>
  </head>
  <body>

    <h1>hello</h1>

    <input type="text" id="inputField"><br>
    <button onclick="changeSourceCode()">Submit</button>
    
  </body>
</html>
